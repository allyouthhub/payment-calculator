<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Payment Calculator</h1>
    <div class="calculator">
      <label for="principal">Principal Amount (â‚¹):</label>
      <input type="number" id="principal" placeholder="e.g. 100000" />

      <label for="rate">Annual Interest Rate (%):</label>
      <input type="number" id="rate" placeholder="e.g. 7.5" step="0.1" />

      <label for="years">Loan Term (Years):</label>
      <input type="number" id="years" placeholder="e.g. 5" />

      <button onclick="calculatePayment()">Calculate Payment</button>

      <div class="result" id="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
